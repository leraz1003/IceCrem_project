<!-- modal buy now -->
<div class="buy-now__backdrop buy-now__is-hidden" buy-now-modal>
  <div class="buy-now__modal">
    <svg class="buy-now__modal-close" buy-now-modal-close>
      <use href="./images/sprite.svg#icon-close"></use>
    </svg>
    <form class="buy-now__modal-form">
      <h2 class="buy-now__modal-title">Buy now</h2>

      <ul class="buy-now__list">
        
        <li class="buy-now__item">
          <label class="bn_label">
          <input type="checkbox"  name="product" value="ice cream" class="bn-visually-hidden bn-input">
            <div class="buy-now__pic green">
              <picture>
                <source
                  srcset="
                    ./images/products/ice-cream-tab.jpg   1x,
                    ./images/products/ice-cream-tab-2.jpg 2x"
                  media="(min-width:768px)"
                />
                <source
                  srcset="
                    ./images/products/ice-cream.jpg   1x,
                    ./images/products/ice-cream-2.jpg 2x"
                  media="(max-width:767px)"
                />
                <img
                  class="buy-now__img"
                  src="./images/products/ice-cream-des.jpg"
                  alt="ice cream"
                />
              </picture>
            </div>
            <div class="buy-now__product-thumb green">ice cream</div>
          </label>
        </li>
        <li>
          <label class="bn_label">
            <input type="checkbox" name="product" value="ice coffee" class="bn-visually-hidden bn-input">
            <div class="buy-now__pic yellow">
              <picture>
                <source
                  srcset="
                    ./images/products/ice-coffee-des.jpg   1x,
                    ./images/products/ice-coffee-des-2.jpg 2x"
                  media="(min-width:1200px)"
                />
                <source
                  srcset="
                    ./images/products/ice-coffee.jpg   1x,
                    ./images/products/ice-coffee-2.jpg 2x"
                  media="(max-width:767px)"
                />
                <img
                  class="buy-now__img"
                  src="./images/products/ice-coffee-des.jpg"
                  alt="ice coffee"
                />
              </picture>
            </div>
            <div class="buy-now__product-thumb yellow">ice coffee</div>
          </label>
        </li>
        <li>
          <label class="bn_label">
          <input type="checkbox" name="product" value="milkshake" class="bn-visually-hidden bn-input">
          <div class="buy-now__pic brown">
            <picture>
              <source
                srcset="
                  ./images/products/milkshakes-des.jpg   1x,
                  ./images/products/milkshakes-des-2.jpg 2x
                "
                media="(min-width:1200px)"
              />
              <source
                srcset="
                  ./images/products/milkshakes.jpg   1x,
                  ./images/products/milkshakes-2.jpg 2x
                "
                media="(max-width:767px)"
              />
              <img
                class="buy-now__img"
                src="./images/products/milkshakes-des.jpg"
                alt="milkshakes"
              />
            </picture>
          </div>
          <div class="buy-now__product-thumb brown">milkshake</div>
          </label>
        </li>
      </ul>

      <label class="buy-now__form-label">
        <input onkeyup="checkParamsBuynow()"
          id="Buynow_name"
          type="text"
          class="buy-now__form-input"
          name="name"
          placeholder="Name" 
          required 
          pattern="[a-zA-Z ]+" 
          title="Use only letters"
        />
      </label>
      <label class="buy-now__form-label">
        <input onkeyup="checkParamsBuynow()"
          id="Buynow_tel"
          type="tel"
          class="buy-now__form-input"
          name="phone_number"
          placeholder="Phone" 
          required  
          pattern="\+\d{12}" 
          title="+xxxxxxxxxxxx">
      </label>
      <label class="buy-now__form-label">
        <textarea
          class="buy-now__form-textarea"
          name="comment"
          rows="5"
          placeholder="Comment"
        ></textarea>
      </label>
      <button type="submit" id="Buynow_submit" class="buy-now__modal-form-btn" disabled>Submit</button>
    </form>





  </div>
</div>
